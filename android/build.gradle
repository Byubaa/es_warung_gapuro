buildscript {
    repositories {
        google() // Pastikan repositori Google ada
        mavenCentral()
    }
    dependencies {
        // Definisikan classpath untuk plugin Google Services
        classpath 'com.google.gms:google-services:4.4.2' // Versi ini harus kompatibel dengan versi Firebase yang Anda gunakan
    }
}

allprojects {
    repositories {
        google()  // Pastikan repositori Google ada
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
